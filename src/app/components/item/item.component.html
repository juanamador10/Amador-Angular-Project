<div class = "row" [ngClass] = "{'completed': item.completed}">
    <div class = "title">
        {{ item.title }}
    </div>

    <div class = "price">
        {{ item.price | currency }}
    </div>

    <div class = "quantity">
        {{ item.quantity }}
    </div>

    <div class = "total">
        {{ item.price * item.quantity | currency }}
    </div>

    <div class = "actions">
        <button (click) = "onDelete(item)">Delete</button>
    </div>
</div>
